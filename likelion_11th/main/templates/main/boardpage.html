{% extends 'base.html' %}
{% load static %}
{% block content %}

<a href="{%url 'newpostpage' %}">글쓰기</a>

<h1>방명록</h1>

<div>
    {% for post in posts %} 
    <div>
        <h3>{{post.title}}</h3>
        {{post.writer}}<br>
        {{post.titlesummary}}
        <a href="{% url 'postdetailpage' post.id %}">자세히</a>
        <br>
    </div>
    {% endfor %}
</div>

{% endblock %}
